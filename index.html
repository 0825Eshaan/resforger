<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resforge - Build & Improve Your Resume</title>
  <link rel="icon" type="image/png" href="resforge.png">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Resforge</h1>
    <div style="background-color: #f0f4f8; padding: 20px; border-bottom: 1px solid #ccc;">
  <h1 style="margin: 0; font-size: 24px;">Welcome to ResForge</h1>
  <p style="margin: 5px 0 0 0; font-size: 16px;">
    Resforge is a powerful resume builder and improver designed to help you create standout resumes with ease. Whether you're starting from scratch or refining an existing resume, Resforge provides smart tools and suggestions to elevate your professional presentation.
  </p>
</div>
    <form id="resumeForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <textarea id="summary" placeholder="Professional Summary" required></textarea>
      <input type="text" id="skills" placeholder="Skills (comma-separated)" required>
      <textarea id="education" placeholder="Education (e.x. B.S. in Finance, XYZ University, 2021)" required></textarea>
      <textarea id="experience" placeholder="Experience (e.x. Back-End Developer at ABC Solutions, 2018)" required></textarea>
      <textarea id="awards" placeholder="Awards (e.x. PVSA Gold Tier)" required></textarea>
      <button type="submit">Build</button>
    </form>

    <div id="resumeOutput" class="resume hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
